<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
  </head>
  <body>
    <h1>Iframe panaudojimas</h1>

    <h2>Youtube</h2>
    <iframe src="https://www.youtube.com/embed/P3o2z03JUSU"></iframe>

    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/243244233"></iframe>

    <h2>Google Maps</h2>

    <iframe
      frameborder="0"
      height="460"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4587.523005935945!2d23.974581304245078!3d54.907108168733934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e71866041643c3%3A0x46ea40a86e490200!2sKovo+11-osios+g.+26%2C+Kaunas+51323!5e0!3m2!1slt!2slt!4v1431947536935"
      style="border: 0"
      width="951"
    ></iframe>

    <h2>Soundcloud</h2>
    <iframe
      width="100%"
      height="300"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1044071974&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>
    <div
      style="
        font-size: 10px;
        color: #cccccc;
        line-break: anywhere;
        word-break: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans,
          Garuda, Verdana, Tahoma, sans-serif;
        font-weight: 100;
      "
    >
    
    <h2>Bet koks isorinis saltinis</h2>
    <iframe width="100%" height="500px" src="https://www.topocentras.lt/">
    </iframe>
  </body>
</html>
