<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, td {
            border: 1px solid red;
        }

        td {
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Lenteles table elementai
    </h1>

    <table>
        <!-- Leteles eilute -->
        <tr>
            <!-- Lenteles Stulpeliai -->
            <td colspan="2">Pilnas Vardas</td>
        </tr>

        <tr>
            <!-- Lenteles Stulpeliai -->
            <td rowspan="2">Eimantas</td>
            <td>Destyotojas</td>
        </tr>

        <tr>
            <!-- Lenteles Stulpeliai -->
            <td>Studentas</td>
        </tr>
    </table>
</body>
</html>
